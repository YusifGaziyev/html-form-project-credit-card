<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Payment</h1>
        </div>
        <hr>
        <div class="credit-card">
            <form action="">
                <div class="card-owner2">
                    <label for="card-owner">Card Owner:</label>
                    <br>
                    <input type="text" id="card-owner" pattern="[A-Z]{2,48} [A-Z]{2,64}" placeholder="e.g. JOHN DOE" title="Letters should only be written in uppercase characters." required>
                </div>
                <br>
                <div class="card-number2">
                    <label for="card-number">Card Number:</label>
                    <br>
                    <input type="text" id="card-number" pattern="[0-9]{4}[-]{1}[0-9]{4}[-]{1}[0-9]{4}[-]{1}[0-9]{4}" placeholder="e.g. 1234-5678-9012-3456" title="It is mandatory to leave a hyphen between the numbers." required>
                </div>
                <br>
                <div class="month2">
                    <label for="month">Month:</label>
                    <br>
                    <select id="month">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <br>
                <div class="year2">
                    <label for="year">Year:</label>
                    <br>
                    <select id="year">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                </div>
                <br>
                <div class="cvv2">
                    <label for="cvv">CVV:</label>
                    <br>
                    <input type="text" id="cvv" pattern="[0-9]{3}" placeholder="e.g. 123" title="The security code must consist of only 3 digits." required>
                </div>
                <br>
                <div class="verification2">
                    <input type="checkbox" id="verification">
                    <label for="verification">I confirm the accuracy of my credit card information.</label>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
